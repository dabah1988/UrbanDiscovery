
<form [formGroup]="putCityForm" (ngSubmit)="onSubmit()">
    <table class="city-form-table">
        <tr>
            <td>
                <label for="cityName">Nom de la ville</label>
            </td>
            <td>
                <input id="cityName" formControlName="cityName" />
                <div class="error" *ngIf="putCityForm.get('cityName')?.invalid && putCityForm.get('cityName')?.touched">
                    Ce champ est obligatoire.
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="cityPopulation">Population</label>
            </td>
            <td>
                <input id="cityPopulation" type="number" formControlName="cityPopulation" />
                <div class="error" *ngIf="putCityForm.get('cityPopulation')?.invalid && putCityForm.get('cityPopulation')?.touched">
                    Veuillez saisir une population valide.
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="cityArea">Superficie</label>
            </td>
            <td>
                <input id="cityArea" type="number" formControlName="cityArea" />
                <div class="error" *ngIf="putCityForm.get('cityArea')?.invalid && putCityForm.get('cityArea')?.touched">
                    Veuillez saisir une superficie valide.
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="3" align="center" >
                <button type="submit" [disabled]="putCityForm.invalid" class="button">Update</button>
            </td>
        </tr>
    </table>
</form>
